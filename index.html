<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Game Of Life</title>
</head>
<body>
  <div id="app">
    <h1>Game Of Life in JavaScript</h1>
    <div id="grid"></div>
    <div id="panelBackground">
      <div id="panel">
        <div id="playback">
          <img class="playbackBtn" id="refreshBtn" src="img/replay.png">
          <img class="playbackBtn" id="playPauseBtn" src="img/play.png">
          <img class="playbackBtn" id="stepForwardBtn" src="img/next.png">
        </div>
        <div class="slidecontainer"> 
          <input type="range" min="20" max="80" value="50" class="slider" id="gridSizeSlider"> 
        </div>
        <div><label>Grid Size</label></div>
      
        <div class="slidecontainer"> 
          <input type="range" min="200" max="1000" value="500" class="slider" id="playbackSpeedSlider"> 
        </div>
        <div><label>Playback Speed</label></div>
      
      </div>
    </div>
    
  </div>
</body>
</html>
